<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <title>Vue-js | Django</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="A simple crud app made with the vue js and django">
<meta name="keywords" content="vuejs, django, crudapp, restapi">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 


<div id="starting">
      <div class="container">
        <div class="row">
          <h1>List of Books
          <button class="btn btn-success">FETCH DATA</button>
          </h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="book in books">
                <th scope="row">${book.b_id}</th>
                <td>${book.b_title}</td>
                <td>
                  
                  <button class="btn btn-danger" v-on:click="deleteBook(book.b_id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      



<div class="d-flex justify-content-center" v-if="loading===true">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>



    </div>





 
 <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>


 <script type="text/javascript">

    new Vue({
        el: '#starting',
        delimiters: ['${','}'],
        data: {
            books: [],
            loading: false,
            currentBook: {},
            message: null,
            newBook: { 'book_heading': null, 'book_body': null },
        },
        mounted: function() {
            this.getBooks();
        },
        methods: {
            getBooks: function() {
                this.loading = true;
                this.$http.get('/api/books/')
                    .then((response) => {
                        this.books = response.data;
                        this.loading = false;
                    })
                    .catch((err) => {
                    this.loading = false;
                    console.log(err);
                    })
                },
        }
    });

 </script>

</body>
</html>
